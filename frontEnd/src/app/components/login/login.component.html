<div class="main-div">
  <mat-card id="card" style="text-align: center;" class="mat-card">
    <mat-card-title>
      LOGIN
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
            <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
            <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field><br />

        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
            <span *ngIf="loginForm.controls.password.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field><br />

        <button mat-raised-button color="primary" style="margin-right:5px;" type="submit">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
